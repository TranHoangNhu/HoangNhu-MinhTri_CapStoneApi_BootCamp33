<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- import TEMPLATE HTML -->
  <script src="./layouts_component/header.js"></script>
  <script src="./layouts_component/menu.js"></script>
  <script src="./layouts_component/footer.js"></script>
  <!-- END import TEMPLATE HTML -->
  <!-- Main CSS  -->
  <link rel="stylesheet" href="../css/index.min.css" />
  <title>Đăng Ký Tài Khoản</title>
</head>

<body>
  <!-- header  -->
  <header id="header" class="header"></header>
  <!-- menu  -->
  <section id="navMenu" class="menu"></section>
  <!-- register  -->
  <section class="register">
    <h2>Register</h2>
    <div class="container">
      <div class="col-l">
        <div class="email">
          <input type="text" placeholder="email" id="email"><span>(*)</span>
        </div>
        <div class="password">
          <input type="password" placeholder="password" id="password"><span>(*)</span>
        </div>
        <div class="confirm">
          <input type="password" placeholder="password confirm" id="password__confirm"><span>(*)</span>
        </div>
      </div>
      <div class="col-r">
        <div class="name">
          <input type="text" placeholder="name" id="name"><span>(*)</span>
        </div>
        <div class="phone">
          <input type="text" placeholder="phone" id="phone"><span>(*)</span>
        </div>
        <div class="gender">
          <div class="form-check">
            <label class="form-check-label" id="gender">
              Gender
              <label class="radio-custom">
                <input type="radio" name="male" id="male" value="true" >
                <label for="male">Male</label>
                <span class="checkmark"></span>
              </label>  
              <label class="radio-custom">
                <input type="radio" name="female" id="female" value="false" >
                <label for="male">Female</label>
                <span class="checkmark"></span>
              </label>
            </label>
          </div>
        </div>
        <div class="submit" id="submit">
          <a href="#">
            Submit
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- footer  -->
  <footer id="footer" class="footer"></footer>
  <!-- JS TEMPLATE COMPONENT -->
  <script>
    const header = document.getElementById('header');
    const footer = document.getElementById('footer');
    const menu = document.getElementById('navMenu');
    header.innerHTML = createHeader();
    menu.innerHTML = createNavMenu();
    footer.innerHTML = createFooter();
  </script>
  <!-- END JS TEMPLATE COMPONENT -->
  <!-- bootstrap Js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Axios  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Main js  -->
  <script src="../../models/Users_model.js"></script>
  <script src="../../controllers/register_controller.js"></script>
  <script src="../../models/index.js"></script>
</body>

</html>
